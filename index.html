<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Custom-Char-Draw</title>
  <link rel="icon" type="image/png" href="https://sarijen.github.io/lcd-custom-char-creator/assets/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="https://sarijen.github.io/lcd-custom-char-creator/assets/favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script> 
</head>

<body>
<div class="title">  
  <h1>Custom Character Draw</h1>
  <h2>for HD44780-like displays</h2>
</div>

<div class="col_container">
  <div class="button">
    <button onmousedown="set_color('rgb(158, 232, 55)')">Green</button>
    <button onmousedown="set_color('rgb(55, 208, 232)')">Blue</button>
    <button onmousedown="set_custom_color()">Custom</button>
    <input type="color" value="#DD2222" id="color-picker" onmousedown="set_custom_color()">
  </div>

  <div class="row_container">
  <div class="char" id="char">
    <div id="0"  onmouseover="pixel_ondrag('0') " onmousedown="pixel_onclick('0')"></div>
    <div id="1"  onmouseover="pixel_ondrag('1') " onmousedown="pixel_onclick('1')"></div>
    <div id="2"  onmouseover="pixel_ondrag('2') " onmousedown="pixel_onclick('2')"></div>

    <div id="11" onmouseover="pixel_ondrag('11')" onmousedown="pixel_onclick('11')"></div>
    <div id="12" onmouseover="pixel_ondrag('12')" onmousedown="pixel_onclick('12')"></div>

  <div class="code">
    <noscript>
      Sorry, you don't have Javascript enabled or your browser does not support it.<br>

    </noscript>
    <p id="code">Code will be generated here!</p>

  </div>

  <button onmousedown="toggle_grid()">Toggle grid</button>
