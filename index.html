<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Custom-Char-Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script> 
</head>

<body>
<div class="title">  
  <h1>Custom Character Draw</h1>
  <h2>for HD44780-like displays</h2>
  <noscript>Sorry, your browser does not support JavaScript!</noscript>
</div>

<div class="col_container">
  <div class="button">
    <button onclick="set_color('rgb(158, 232, 55)')">Green</button>
    <button onclick="set_color('rgb(55, 208, 232)')">Blue</button>
    <button onclick="set_custom_color()">Custom</button>
    <input type="color" id="color-picker" onclick="set_custom_color()">
  </div>

  <div class="row_container">
  <div class="char" id="char">
    <div id="0"  onclick="toggle_pixel('0') "></div>
    <div id="1"  onclick="toggle_pixel('1') "></div>
    <div id="2"  onclick="toggle_pixel('2') "></div>
    <div id="3"  onclick="toggle_pixel('3') "></div>
    <div id="4"  onclick="toggle_pixel('4') "></div>
    <div id="5"  onclick="toggle_pixel('5') "></div>
    <div id="6"  onclick="toggle_pixel('6') "></div>
    <div id="7"  onclick="toggle_pixel('7') "></div>
    <div id="8"  onclick="toggle_pixel('8') "></div>
    <div id="9"  onclick="toggle_pixel('9') "></div>
    <div id="10" onclick="toggle_pixel('10')"></div>
    <div id="11" onclick="toggle_pixel('11')"></div>
    <div id="12" onclick="toggle_pixel('12')"></div>
    <div id="13" onclick="toggle_pixel('13')"></div>
    <div id="14" onclick="toggle_pixel('14')"></div>
    <div id="15" onclick="toggle_pixel('15')"></div>
    <div id="16" onclick="toggle_pixel('16')"></div>
    <div id="17" onclick="toggle_pixel('17')"></div>
    <div id="18" onclick="toggle_pixel('18')"></div>
    <div id="19" onclick="toggle_pixel('19')"></div>
    <div id="20" onclick="toggle_pixel('20')"></div>
    <div id="21" onclick="toggle_pixel('21')"></div>
    <div id="22" onclick="toggle_pixel('22')"></div>
    <div id="23" onclick="toggle_pixel('23')"></div>
    <div id="24" onclick="toggle_pixel('24')"></div>
    <div id="25" onclick="toggle_pixel('25')"></div>
    <div id="26" onclick="toggle_pixel('26')"></div>
    <div id="27" onclick="toggle_pixel('27')"></div>
    <div id="28" onclick="toggle_pixel('28')"></div>
    <div id="29" onclick="toggle_pixel('29')"></div>
    <div id="30" onclick="toggle_pixel('30')"></div>
    <div id="31" onclick="toggle_pixel('31')"></div>
    <div id="32" onclick="toggle_pixel('32')"></div>
    <div id="33" onclick="toggle_pixel('33')"></div>
    <div id="34" onclick="toggle_pixel('34')"></div>
    <div id="35" onclick="toggle_pixel('35')"></div>
    <div id="36" onclick="toggle_pixel('36')"></div>
    <div id="37" onclick="toggle_pixel('37')"></div>
    <div id="38" onclick="toggle_pixel('38')"></div>
    <div id="39" onclick="toggle_pixel('39')"></div>
  </div>
  <div class="code">
    <p id="code">Code will be generated here!</p>
  </div>
  </div>

  <div class="buttons">
  <button onclick="toggle_grid()">Toggle grid</button>
  <button onclick="char_invert()">Invert</button>
  <button onclick="char_clear()">Clear</button>
  </div>

</div>

</body>
</html>
