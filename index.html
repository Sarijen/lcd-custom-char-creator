<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Custom-Char-Draw</title>
  <link rel="icon" type="image/png" href="https://sarijen.github.io/lcd-custom-char-creator/assets/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="https://sarijen.github.io/lcd-custom-char-creator/assets/favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="title">  
  <h1>Custom Character Draw</h1>
  <h2>for HD44780-like displays</h2>
</div>

<div class="col_container">
  <div class="button">
    <button id="set_green_color">Green</button>
    <button id="set_blue_color">Blue</button>
    <button id="set_custom_color">Custom</button>
    <input type="color" value="#DD2222" id="color-picker" id="set_custom_color">
  </div>

  <div class="row_container">
  <div class="char" id="char" ondragstart="return false;">
    <!-- ROW/BYTE 1 -->
    <div id="0"  class="pixel"></div>
    <div id="1"  class="pixel"></div>
    <div id="2"  class="pixel"></div>
    <div id="3"  class="pixel"></div>
    <div id="4"  class="pixel"></div>
    <!-- ROW/BYE 2 -->
    <div id="5"  class="pixel"></div>
    <div id="6"  class="pixel"></div>
    <div id="7"  class="pixel"></div>
    <div id="8"  class="pixel"></div>
    <div id="9"  class="pixel"></div>
    <!-- ROW/BYTE 3 -->
    <div id="10" class="pixel"></div>
    <div id="11" class="pixel"></div>
    <div id="12" class="pixel"></div>
    <div id="13" class="pixel"></div>
    <div id="14" class="pixel"></div>
    <!-- ROW/BYTE 4 -->
    <div id="15" class="pixel"></div>
    <div id="16" class="pixel"></div>
    <div id="17" class="pixel"></div>
    <div id="18" class="pixel"></div>
    <div id="19" class="pixel"></div>
    <!-- ROW/BYTE 5 -->
    <div id="20" class="pixel"></div>
    <div id="21" class="pixel"></div>
    <div id="22" class="pixel"></div>
    <div id="23" class="pixel"></div>
    <div id="24" class="pixel"></div>
    <!-- ROW/BYTE 6 -->
    <div id="25" class="pixel"></div>
    <div id="26" class="pixel"></div>
    <div id="27" class="pixel"></div>
    <div id="28" class="pixel"></div>
    <div id="29" class="pixel"></div>
    <!-- ROW/BYTE 7 -->
    <div id="30" class="pixel"></div>
    <div id="31" class="pixel"></div>
    <div id="32" class="pixel"></div>
    <div id="33" class="pixel"></div>
    <div id="34" class="pixel"></div>
    <!-- ROW/BYTE 8 -->
    <div id="35" class="pixel"></div>
    <div id="36" class="pixel"></div>
    <div id="37" class="pixel"></div>
    <div id="38" class="pixel"></div>
    <div id="39" class="pixel"></div>
  </div>
  <div class="code">
    <noscript>
      Sorry, you don't have Javascript enabled or your browser does not support it.<br>
      You can either enable it or read the source code if you don't trust it.
    </noscript>


    <label>
      <input type="radio" value="hex" name="char_number_format" onclick="update_text()" checked> Hex
    </label>
    <label>
      <input type="radio" value="binary" name="char_number_format" onclick="update_text()"> Binary
    </label>
    <label>
      <input type="radio" value="decimal" name="char_number_format" onclick="update_text()"> Decimal
    </label>


    <p id="char_code">const uint8_t custom_char[] = {<br><br><br><br><br><br><br><br><br>};</p>
    <button id="copy_to_clipboard">Copy code to clipboard</button>
    <p id="pwm_code"></p>

  </div>
  </div>

  <div class="buttons">
  <button id="toggle_grid">Toggle grid</button>
  <button id="char_invert">Invert</button>
  <button id="char_clear">Clear</button>
  </div>
</div>

<footer>
  This project is
  <a href="https://github.com/Sarijen/lcd-custom-char-creator" target="_blank" rel="noopener noreferrer">open-source</a>
  under the MIT Licence, 2026
</footer>

  <script src="script.js"></script> 
</body>
</html>
